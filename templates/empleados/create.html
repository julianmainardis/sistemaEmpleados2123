{% include 'header.html' %}

<form method="post" action="/store" enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Header
            </div>
            <div class="card-body">
                <h5 class="card-title">Title</h5>
                <p class="card-text">Content

                    <div class="form-group">
                        <label for="txtNombre">Nombre</label>
                        <input id="txtNombre" class="form-control" type="text" name="txtNombre">
                    </div>

                    <div class="form-group">
                        <label for="txtCorreo">Correo</label>
                        <input id="txtCorreo" class="form-control" type="text" name="txtCorreo">
                    </div>

                    <div class="form-group">
                        <label for="txtFoto">Foto</label>
                        <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                    </div>

                    <div class="form-group">
                        <input type="submit" class="btn btn-succes" value="Agregar">
                        <a href="{{url_for('index')}}" class="btn btn-succes"></a>
                    </div>
                </p>

                
            
                
            </div>
        </div>    
</form>

{% include 'footer.html' %}
